plugins {
	id 'idea'
}

dependencies {
	api project(':micrometer-tracing')
	api 'org.slf4j:slf4j-api'
	api 'javax.servlet:javax.servlet-api'

	implementation("io.zipkin.brave:brave") {
		exclude group: "io.zipkin.reporter2"
		exclude group: "io.zipkin.zipkin2"
	}
	implementation("io.zipkin.brave:brave-context-slf4j")
	implementation("io.zipkin.brave:brave-instrumentation-http")
	implementation("io.zipkin.aws:brave-propagation-aws")

	testImplementation 'org.junit.jupiter:junit-jupiter'
	testImplementation 'org.assertj:assertj-core'
	testImplementation 'io.zipkin.brave:brave-instrumentation-http-tests'
}

