version: 2.1

executors:
  circle-jdk-executor:
    working_directory: ~/micrometer-tracing
    environment:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    docker:
      - image: cimg/openjdk:20.0.1
  circle-jdk11-executor:
    working_directory: ~/micrometer-tracing
    environment:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    docker:
      - image: cimg/openjdk:11.0.19
  circle-jdk17-executor:
    working_directory: ~/micrometer-tracing
    environment:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    docker:
      - image: cimg/openjdk:17.0.7
  machine-executor:
    working_directory: ~/micrometer-tracing
    machine:
      image: ubuntu-2204:2023.04.2

commands:
  gradlew-build:
    description: 'Run a Gradle build using the wrapper'
    parameters:
      command:
        type: string
        default: 'build'
    steps:
      - checkout
      - restore_cache:
          key: gradle-dependencies-{{ .Branch }}-{{ checksum "build.gradle" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: downloadDependencies
          command: ./gradlew downloadDependencies --console=plain
      - save_cache:
          key: gradle-dependencies-{{ .Branch }}-{{ checksum "build.gradle" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - ~/.gradle
      - run:
          name: run gradle command
          command: ./gradlew << parameters.command >>
      - run:
          name: collect test reports
          when: always
          command: |
            mkdir -p ~/micrometer-tracing/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/micrometer-tracing/test-results/junit/ \;
      - store_test_results:
          path: ~/micrometer-tracing/test-results/
      - store_artifacts:
          path: ~/micrometer-tracing/test-results/

jobs:
  build:
    executor: circle-jdk-executor
    steps:
      - gradlew-build

  build-jdk11:
    executor: circle-jdk11-executor
    steps:
      - gradlew-build

  build-jdk17:
    executor: circle-jdk17-executor
    steps:
      - gradlew-build

  docker-tests:
    executor: machine-executor
    steps:
      - gradlew-build:
          command: dockerTest

  deploy:
    executor: circle-jdk-executor
    steps:
      - checkout
      - restore_cache:
          key: gradle-dependencies-{{ .Branch }}-{{ checksum "build.gradle" }}-{{ checksum ".circleci/config.yml" }}
      - deploy:
          name: Deployment
          command: sh ./gradle/deploy.sh
      - run:
          name: Trigger GitHub Actions
          command: |
            curl -X POST \
              -H "Accept: application/vnd.github.everest-preview+json" \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/dispatches \
              -d '{"event_type": "trigger-circleci"}'

workflows:
  version: 2
  build_prs_deploy_snapshots:
    jobs:
      - build
      - build-jdk11
      - build-jdk17
      - docker-tests
      - deploy:
          context:
            - deploy
          requires:
            - build
            - build-jdk11
            - build-jdk17
            - docker-tests
          filters:
            branches:
              only:
                - main
                - /\d+\.\d+\.x/
  build_deploy_releases:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-(RC|M)\d+)?$/
      - build-jdk11:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-(RC|M)\d+)?$/
      - build-jdk17:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-(RC|M)\d+)?$/
      - docker-tests:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-(RC|M)\d+)?$/
      - deploy:
          context:
            - deploy
          requires:
            - build
            - build-jdk11
            - build-jdk17
            - docker-tests
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-(RC|M)\d+)?$/
